[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 150 #Adapted to Biqu B1

#######################################
# Chamber temperature sensor [!CUSTOM! CONFIGURATION]
#######################################
[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
#######################################

#######################################
# Display configuration for TFT35 [!CUSTOM! CONFIGURATION]
#######################################
[display]
lcd_type: emulated_st7920
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2

[fan]
pin: P2.3

#######################################
# USB Serial port
#######################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_07C0000B881C4AAFA48D685DC62000F5-if00

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 500
max_z_velocity: 10
max_z_accel: 100


########################################
# TMC2208 configuration
########################################
# Stealthchop and current values are from Marlin config

[tmc2208 stepper_x]
uart_pin: P1.10
run_current: 0.800
stealthchop_threshold: 120

[tmc2208 stepper_y]
uart_pin: P1.9
run_current: 0.800
stealthchop_threshold: 120

[tmc2208 stepper_z]
uart_pin: P1.8
run_current: 0.800
stealthchop_threshold: 20

[tmc2208 extruder]
uart_pin: P1.4
run_current: 0.950
stealthchop_threshold: 30

