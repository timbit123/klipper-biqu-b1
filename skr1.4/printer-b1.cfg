# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

# Modifed by Timothe Fillion Brunet

[include fluidd.cfg]
[include macros.cfg]
[include lcd.cfg]

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
#!CUSTOM! ENABLE IT IF YOU DON'T HAVE BLTOUCH
#endstop_pin: !P1.27
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_min: -2
position_max: 270

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 275 #Temp for Biqu B1


###############################################
##  Probing/Mesh [!CUSTOM! CONFIGURATION]
###############################################

[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
x_offset: 11.684
y_offset: -40.199
#z_offset: 1.8

[bed_mesh]
speed: 250
horizontal_move_z: 8
mesh_min: 12,5
mesh_max: 225,194.8 #MAX is 235 but you need to include the offset
probe_count: 5,5
fade_start: 1.0
mesh_pps: 2,2

[safe_z_home]
home_xy_position: 105.816,157.699 #middle is 117.5,Change coordinates to the center of your print bed
speed: 80.0
z_hop: 10.0
z_hop_speed: 10.0


#######################################
# Smart filament runout sensor [!CUSTOM! CONFIGURATION]
#######################################
[filament_motion_sensor E0Runout]
detection_length: 12.0
extruder: extruder
switch_pin: !P1.26
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
